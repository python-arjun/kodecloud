name: Generate ASCII Artwork

on: push

jobs:
    build_job_1:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repo
          uses: actions/checkout@v4

        - name: Execute script
          run: |
            chmod +x ascii-script.sh
            ./ascii-script.sh

        - name: Sleep for 30 sec
          run: sleep 30
    
    test_job_2:
        runs-on: ubuntu-latest
        steps:
          - name: Sleep for 10 Sec
            run: sleep 10
          
          - name: Test file exists
            run: grep -i "dragon" dragon.txt
    
    deploy_job_3:
        runs-on: ubuntu-latest
        steps:
          - name: Read file
            run: cat dragon.txt
          
          - name: Deploy
            run: echo "Deploying..........."
        
          